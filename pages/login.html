<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title>注册</title>
		<link rel="stylesheet" href="../dist/css/common.css" />
		<link rel="stylesheet" href="../dist/plugin/css/swiper.min.css">
		<link rel="stylesheet" href="../dist/css/login.css">
	</head>
	<body>
		<div class="parent">
		    <span class="register_btn">注册</span>
		    <div class="login_icon">
		    	<img src="../dist/img/register_icon.png" alt="" />
		    </div>
		    <div class="form_area">
		    	<form action="javascript:;">
		    		<div class="form_group">
		    			<input type="text" name="count"  placeholder="请输入手机号登录"/>
		    		</div>
		    		<div class="form_group">
		    			<input type="password" name="password"  placeholder="请输入密码"/>
		    		</div>
		    		<button class="login_btn">登录</button>
		    	</form>
		    </div>
		    <span class="forget">
    			<strong>忘记密码</strong>
    		</span>
		</div>
	</body>
	<script type="text/javascript" src="../dist/js/common.js"></script>
	<script type="text/javascript" src="../dist/js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../dist/js/login.js"></script>
</html>
