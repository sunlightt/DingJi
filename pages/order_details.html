<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title>订单详情</title>
		<link rel="stylesheet" href="../dist/css/common.css" />
		<link rel="stylesheet" href="../dist/plugin/css/swiper.min.css">
		<link rel="stylesheet" href="../dist/css/order_details.css">
	    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=vQ95EQiZCWnwBeplX6rMeqCvr2g1FFD8"></script>
	</head>
	<body>
		<div class="parent">
			<header class="process">
				<img src="../dist/img/order_icon8.png" alt="" />
			</header>
			<main class="order_card">
			    <section class="header">
			    	<h2>演出比赛拍摄</h2>
			    	<nav class="date">
			    		<span class="left">12月11日</span>
			    	    <span class="center">
			    	    	<strong>半天</strong>
			    	    </span>
			    		<span class="right">12月11日</span>
			    	</nav>
			    </section> 
			    <section class="msg">
			    	<ul class="msg_list">
			    		<li>
			    			<img src="../dist/img/order_icon5.png" alt="" />
			    		    <span>预约时间</span>
			    		    <strong>12:00-16:00</strong>
			    		</li>
			    		<li>
			    			<img src="../dist/img/per_icon5.png" alt="" />
			    		    <span>姓名</span>
			    		    <strong>刘</strong>
			    		</li>
			    		<li>
			    			<img src="../dist/img/fill_icon3.png" alt="" />
			    		    <span>性别</span>
			    		    <strong>女士</strong>
			    		</li>
			    		<li>
			    			<img src="../dist/img/fill_icon2.png" alt="" />
			    		    <span>电话</span>
			    		    <strong>18811382869</strong>
			    		</li>
			    	</ul>
			    </section>
			</main>
			<section class="map">
				<h2 class="tip">摄影师正在赶往目的地的路上，请耐性等候~~</h2>
				<div class="map_container" style="width:100%;height:1.64rem;">
					<!--<div id="allmap" style="width:100%;height:100%;"></div>-->
					<div id="container" style="width:100%;height:100%;"></div>
				</div>
			</section>
		</div>
	</body>
	<script type="text/javascript" src="../dist/js/common.js"></script>
	<script type="text/javascript" src="../dist/js/jquery-1.11.2.min.js"></script>
	<script>
			
			var map = new BMap.Map("container"); 
			map.centerAndZoom(new BMap.Point(116.404, 39.915), 14); 
			var driving = new BMap.DrivingRoute(map, { 
			    renderOptions: { 
			        map: map, 
			        autoViewport: true 
			    }
			});
			var start = new BMap.Point(116.310791, 40.003419);
			var end = new BMap.Point(116.486419, 39.877282);
			driving.search(start, end);
	</script>
</html>
