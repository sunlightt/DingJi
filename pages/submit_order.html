<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title>提交订单</title>
		<link rel="stylesheet" href="../dist/css/common.css" />
		<link rel="stylesheet" href="../dist/plugin/css/swiper.min.css">
		<link rel="stylesheet" href="../dist/css/submit_order.css">
	</head>
	<body>
		<div class="parent">
			<main class="pro_inf">
				<form action="javascript:;">
					<div class="pro_inf_list">
						<ul>
							<li>
								<h3 class="title">已选商品</h3>
								<h2>演出比赛</h2>
							</li>
							<li>
								<h3 class="title">预约时间</h3>
								<h2>2018.12.11 12:00-16:00</h2>
							</li>
							<li>
								<h3 class="title intergral">
								预约机位
							</h3>
								<h2>4个</h2>
							</li>
							<li>
							    <label class="title intergral">
									<span class="check_btn checked"><input type="checkbox" name="intergral" hidden /></span>
									可以用积分3000
								</label>
							</li>
							<li>
								<h3 class="title intergral">
								已选商品
							</h3>
								<!--<h2>演出比赛</h2>-->
								<div class="person_inf">
									<nav class="inf_item">
										<span class="inf_item_left">姓名</span>
										<span class="inf_item_right">刘</span>
									</nav>
									<nav class="inf_item">
										<span class="inf_item_left">性别</span>
										<span class="inf_item_right">刘</span>
									</nav>
									<nav class="inf_item">
										<span class="inf_item_left">邮箱</span>
										<span class="inf_item_right">刘</span>
									</nav>
									<nav class="inf_item">
										<span class="inf_item_left">电话</span>
										<span class="inf_item_right">刘</span>
									</nav>
									<nav class="inf_item">
										<span class="inf_item_left">所在城市</span>
										<span class="inf_item_right">刘</span>
									</nav>
									<nav class="inf_item">
										<span class="inf_item_left">活动城市</span>
										<span class="inf_item_right">刘</span>
									</nav>
								</div>
							</li>
							<li>
								<!--<labe1 class="title intergral agreement">
									已选商品
									<input type="checkbox" name="agreement" />
								</labe1>
								<h2>演出比赛</h2>-->
								<label class="title agreement">
									<span class="check_btn checked"><input type="checkbox" name="agreement" hidden/></span>
									我已阅读协议
								</label>
							</li>
							<li>
								<label class="title intergral  pay">
									<span class="check_btn"><input type="checkbox" name="agreement" hidden/></span>
									微信支付
								</label>
								<label class="title intergral pay pay2">
									<span class="check_btn checked"><input type="checkbox" name="agreement" hidden/></span>
									银行卡支付
								</label>
							</li>
						</ul>
					</div>
					<article class="msg_tip">
				    	<h2>温馨提示</h2>
				    	<p>1、预约成功24小时内，可对预约活动时间进行一次修改；</p>
				    	<p>2、活动开始时间24小时以外取消订单，可享受全额退款；</p>
				    	<p>3、活动开始时间24小时以内取消订单，需支付订单金额的30%作为违约金</p>
				    </article>
				</form>
			</main>
		</div>
		<footer class="foot">
			<span class="total">总计：2500元</span>
			<span class="pay">支付</span>
		</footer>
	</body>
	<script type="text/javascript" src="../dist/js/common.js"></script>
	<script type="text/javascript" src="../dist/js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../dist/plugin/js/swiper.min.js"></script>
	<script type="text/javascript" src="../dist/js/submit_order.js"></script>

</html>
