<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title>填写资料</title>
		<link rel="stylesheet" href="../dist/css/common.css" />
		<link rel="stylesheet" href="../dist/plugin/css/swiper.min.css">
		<link rel="stylesheet" href="../dist/css/fill_inf.css">
	</head>
	<body>
		<form action="javascript:;">
		    <main class="parent">
		    	<ul class="fill_inf_list">
		    		<li>
		    		    <label>
		    		        <span>姓名</span>
		    		        <input type="text" name="user_name" placeholder="刘"/>
		    		    </label>
		    		</li>
		    		<li>
		    		    <label class="arrow">
		    		        <span>性别</span>
		    		        <input type="text" name="sex" placeholder="女士"/>
		    		    </label>
		    		</li>
		    		<li>
		    		    <label>
		    		        <span>邮箱</span>
		    		        <input type="text" name="email" placeholder="1812327859@qq.com"/>
		    		    </label>
		    		</li>
		    		<li>
		    		    <label>
		    		        <span>电话</span>
		    		        <input type="text" name="number" placeholder="18811382869"/>
		    		    </label>
		    		</li>
		    		<li>
		    		    <label class="arrow">
		    		        <span>所在城市</span>
		    		        <input type="text" name="number"/>
		    		    </label>
		    		</li>
		    		<li>
		    		    <label class="arrow">
		    		        <span>活动城市</span>
		    		        <input type="text" name="number"/>
		    		    </label>
		    		</li>
		    	</ul>
		    	<div class="confirm_btn">
		    		<button>确定修改</button>
		    	</div>
		    </main>
		</form>
	</body>
	<script type="text/javascript" src="../dist/js/common.js"></script>
	<script type="text/javascript" src="../dist/js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="../dist/plugin/js/swiper.min.js"></script>
	<script type="text/javascript" src="../dist/js/fill_inf.js"></script>
</html>
